<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de video con html5</title>
    </head>
    <body>
        <h1>Ejemplo de video con HTML5</h1>
        <video controls width="400" height="400" autoplay loop muted preload="auto"
        poster="videos/sqlserver.png">
            <source src="videos/sqlserver.mp4" type="video/mp4">
            <source src="videos/sqlserver.webm" type="video/webm">
            <p>Su navegador no soporta HTML5. Utilice el 
                siguiente <a href="videos/sqlserver.mp4">vinculo</a> en su lugar.</p>
        </video>
    </body>
</html>
