<html>
    <head>
        <title>Ejemplo con SVG</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Elementos SVG</h2>
        <svg id="svgelement1" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle id="circulorojo" cx="50" cy="50" r="50" fill="red"></circle>
        </svg>
        <svg id="svgelement2" height="200" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="200" y2="100" style="stroke:red; stroke-width: 2"></line>
        </svg>        
        <svg id="svgelement3" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect id="rectrojo" width="300" height="100" fill="red"></rect>
        </svg>        
        <svg id="svgelement4" height="200" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="100" cy="50" rx="100" ry="50" fill="red" >
        </svg>                
    </body>
</html>
